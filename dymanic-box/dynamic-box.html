<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!--
  event binding (formula)
  <tag on<eventName>="JS code">....</tag>
-->
  <button onclick="increase()">
    +
  </button>

  <button onclick="decrease()">
    -
  </button>

  <div id="container">
    <div class="box">

    </div>
  </div>

  <button onclick="changeBlue()">
      B
  </button>

  <button onclick="changeYellow()">
      Y
  </button>

  <button onclick="changeRed()">
      R
  </button>


  <script src="script.js"></script>
</body>


</html>
